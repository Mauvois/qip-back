version: "3.9"

services:
  api:
    build:
      context: ../..
      dockerfile: Dockerfile
    container_name: qip_api_staging
    ports:
      - "8011:80"
    command: >
      sh -c "
        echo \"$GOOGLE_CREDENTIALS_JSON\" > /secrets/credentials.json &&
        python manage.py migrate &&
        gunicorn qip.wsgi:application --bind 0.0.0.0:80
      "
    environment:
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY}
      SIGNING_SECRET: ${SIGNING_SECRET}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      GS_BUCKET_NAME: ${GS_BUCKET_NAME}
      GS_PROJECT_ID: ${GS_PROJECT_ID}
      GOOGLE_CREDENTIALS_JSON: ${GOOGLE_CREDENTIALS_JSON}
      GOOGLE_APPLICATION_CREDENTIALS: /secrets/credentials.json
    volumes:
      - ./secrets:/secrets:ro
    networks:
      - qip_backend_net
      - woodpecker_default
    restart: unless-stopped

  pytest:
    image: qip_api_staging_api
    working_dir: /app
    command: >
      sh -c "
        echo \"$GOOGLE_CREDENTIALS_JSON\" > /secrets/credentials.json &&
        pip install -r requirements.txt &&
        pytest --ds=qip.settings -v
      "
    environment:
      DEBUG: "false"
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY}
      SIGNING_SECRET: ${SIGNING_SECRET}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      GS_BUCKET_NAME: ${GS_BUCKET_NAME}
      GS_PROJECT_ID: ${GS_PROJECT_ID}
      GOOGLE_CREDENTIALS_JSON: ${GOOGLE_CREDENTIALS_JSON}
      GOOGLE_APPLICATION_CREDENTIALS: /secrets/credentials.json
    volumes:
      - ./secrets:/secrets:ro
    depends_on:
      - api
    networks:
      - qip_backend_net
      - woodpecker_default

volumes:
  secrets:

networks:
  qip_backend_net:
    external: true
  woodpecker_default:
    external: true
